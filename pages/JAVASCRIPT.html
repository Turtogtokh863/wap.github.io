   </head>
   <body>
      <script type="text/javascript">
function myFunctionTest(expected, function2test) {
            let functionResult = function2test();
            if (expected.constructor === Array) {
                expected = expected.toString();
            }
            if (functionResult.constructor === Array) {
                functionResult = functionResult.toString();
            }
            if (expected === functionResult) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + functionResult;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, function () {
            return max(20, 10);
        }));
    
      </script>
      <div class="container">
        <div class="max">
            
        </div>
      </div>
   </body>
