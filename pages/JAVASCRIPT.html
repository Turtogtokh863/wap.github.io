   </head>
   <body>
      <script type="text/javascript">
        function max(firstNum,secondNum){
            if(firstNum>secondNum){
                console.log(firstNum + "is max Number.");
            } else {
                console.log(secondNum + "is max Number.");
            }
            return;
        }

        max(142,3);

        function myFunctionTest(expected, function2test) {
            let result = function2test();
            if(expected===result){
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }
        console.log("Expected output of max(142,3) is 142  " + myFunctionTest(142, function () {
            return max(142,3);
        }));
         

    
      </script>
      <div class="container">
        <div class="max">

        </div>
      </div>
   </body>
