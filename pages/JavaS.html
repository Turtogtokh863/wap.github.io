<body>
    
            <fieldset>
                    <div class="row">
                    <legend>Find maximum value of 2 numbers</legend> 
                    <div class="column">
                            <label>First Number:</label>    
                            <label>Second number:</label> 
                            <input type="button" value="Find Max" onclick="myResult.value=larger()" /><br/>
                            
                    </div>
                    <div class="column">
                            <input type="text" name="num1" placeholder="Input any number.."/><br/>
                            <input type="text" name="num2"  placeholder="Input any number.."/><br/>
                            <input type="text" name="result" id="myResult" placeholder="Max value will be placed here.."/>
                    </div>
                </div>
             </fieldset>
    
     
</body>
<script>
     function larger() {
         var1 = parseInt(document.getElementsByName("num1")[0].value);
         var2 = parseInt(document.getElementsByName("num2")[0].value);
         var max = var1>var2 ? var1 : var2;
         return max;
     }
</script>
